	<div class="work-modal">
		<div class="work-modal-bg">

			<div class="head">
				<h2>Announcement/Notices</h2>
				<a class="close" (click)="close()"><i class="material-icons">close</i></a>
			</div>

			<div class="nothing-here" *ngIf="!announcementList.length && sendRequest == true ">
				
				<div class="outer">
					<div class="innear">
						<img src="assets/imgs/no_found.svg" alt="">
						<p>Data not Available</p>
					</div>
				</div>
			</div>
			
			<div class="scroll_in_modal">
				<div class="list-box" *ngFor="let data of announcementList" (click)="deatilPage(data.notice_id,data.id)">
					<div class="upper">
						<div class="left-date">
							
							<ng-container >
								<div class="date-section">
									<p>{{data.date_created | date:'d MMM, y'}}</p>
									<p>Date </p>
								</div>
								
								<!-- <div class="date-section">
									<p>{{data.created_by_name | titlecase}}</p>
									<p>Created By</p>
								</div> -->
								
							</ng-container>
						</div>
						
					</div>
					<div class="mid">
						<div class="content-info">
							<div class="right-info">
								<p>Subject : <span>{{data.subject | titlecase}}</span></p>
							</div>
						</div>
					</div>
					
				</div>  
			</div>
		</div>
	</div>
</ion-content>
