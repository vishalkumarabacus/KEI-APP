<ion-content  class="transprant-bg">
  <div class="work-modal">
    <div class="work-modal-bg">
      <div>
        <div class="head">
          <h2>Change Status</h2>
          <a class="close" (click)="dismiss()"><i class="material-icons">close</i></a>
        </div>
        <div class="edit mt10 ml0 mr0">
          <ion-list>
            <!-- <ion-item class="cs-normal-select mt16 mb10">
              <ion-label>Status</ion-label>
              <ion-select name="status">
                <ion-option value="Delivered">Delivered</ion-option>
              </ion-select>
            </ion-item> -->

            <!-- <div class="text-right mb10">
              <button class="send-otp" (click) = "OTPGenerate()">Send OTP</button>
            </div> -->
            
            <div class="otp-line mb10">
              <p>Enter your 4 digit OTP number that sent to 91+ {{otp_sent_to}}</p>
            </div>

            <div class="text-right mb10">
              <button class="send-otp" (click) = "OTPGenerate()">Send OTP</button>
            </div>
          
            <ion-item>
              <ion-label floating><span>Enter OTP</span></ion-label>
              <ion-input [(ngModel)]="input_otp" type="tel"></ion-input>
            </ion-item>
          </ion-list>
        </div>
        
        <div class="text-right mt32">
          <button *ngIf="otp_chk!=0" (click)="submitOTP()" ion-button color="secondary">SUBMIT</button>
        </div>
      </div>
    </div>
    
  </div>
</ion-content>
